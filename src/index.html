<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <!------这个是注释-------->
  <div id="text">123456</div>
  <div id="text2">123456</div>
  <div id="text3">123456</div>
  <button class="test">loading</button>
  <button class="c">clear</button>
  <script src="js/index.min.js"></script>
  <script>
    /**
     * 这个是注释
    */
    var option = {
      url: 'https://v1.hitokoto.cn',
      method:'get',
      loading: true
    }
    PPYUI.ajaxRequest(option).then(function(res){
      $('#text').html(res.hitokoto)
    })
    PPYUI.ajaxRequest(option).then(function(res){
      $('#text2').html(res.hitokoto)
    })
    PPYUI.doAjaxGet('https://v1.hitokoto.cn').then(function(res){
      $('#text3').html(res.hitokoto)
    })
    $('.test').click(function(){
      PPYUI.loading()
    })
    $('.c').click(function(){
      PPYUI.loadingClose()
    })
  </script>
</body>
</html>
