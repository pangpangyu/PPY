  <script>
    function init(){
      var fontSize = '14';
      var designWidth = 1200;
      var minCompWidth = 980;
      var minFontSize = ((designWidth / minCompWidth) * 10) - 4;
      var pageRemWidth = minCompWidth / minFontSize;
      var clientWidth = document.documentElement.clientWidth;
      if (clientWidth <= minCompWidth) {
        fontSize = minFontSize;
      } else {
        fontSize = clientWidth / pageRemWidth
      }
      fontSize = fontSize < 14 ? 14 : fontSize
      document.documentElement.style.fontSize = fontSize + 'px'
    }
    init()
    window.onresize = function () { init() }
  </script>
